<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buying Time NYC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      position: relative;
      text-align: center;
      padding: 30px 0;
    }

    .logo {
      width: 120px;
      z-index: 5;
      position: relative;
    }

    .photo-left,
    .photo-right {
      position: absolute;
      top: 100px;
      width: 160px;
      height: auto;
      border-radius: 12px;
      z-index: 5;
    }

    .photo-left {
      left: 20px;
    }

    .photo-right {
      right: 20px;
    }

    h1 {
      font-size: 28px;
      font-family: 'Shortages', serif;
      margin: 20px 0 10px;
    }

    p {
      font-size: 16px;
    }

    .money-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .money {
      position: absolute;
      color: greenyellow;
      font-size: 28px;
      opacity: 0.7;
      animation: floatMoney 6s linear infinite;
    }

    @keyframes floatMoney {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }

    iframe {
      margin-top: 30px;
      z-index: 5;
      position: relative;
      max-width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="money-container" id="money-container"></div>

  <header>
    <img src="redlogobtnyc.png" alt="Buying Time NYC Logo" class="logo" />
    <img src="CPREAL.jpeg" alt="Petey and Chance" class="photo-left" />
    <img src="CPTOONPNG.png" alt="Petey Cartoon" class="photo-right" />
    <h1>Where vision meets hustle and time is the ultimate currency</h1>
  </header>

  <div style="text-align:center;">
    <iframe width="300" height="170" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
  </div>

  <script>
    const container = document.getElementById("money-container");
    const heartX = window.innerWidth / 2;
    const heartY = 140; // Approx top of the heart logo

    function createMoney() {
      const money = document.createElement("div");
      money.classList.add("money");
      money.innerText = "$";

      const angle = (Math.random() - 0.5) * Math.PI; // Arch spray
      const radius = Math.random() * 300 + 100;

      const x = heartX + Math.cos(angle) * radius;
      const y = heartY + Math.sin(angle) * radius;

      money.style.left = `${x}px`;
      money.style.top = `${y}px`;
      container.appendChild(money);

      setTimeout(() => {
        container.removeChild(money);
      }, 6000);
    }

    setInterval(createMoney, 120);
  </script>
</body>
</html>
