<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buying Time NYC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .logo-container {
      position: relative;
      width: 100%;
      text-align: center;
      margin-top: 30px;
      z-index: 10;
    }

    .logo {
      width: 280px;
      animation: pump 0.8s infinite;
    }

    @keyframes pump {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .money-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .money {
      position: absolute;
      color: rgba(173, 255, 47, 0.4); /* faint green */
      font-size: 36px;
      opacity: 0.6;
      animation: rainMoney 6s ease-out forwards;
    }

    @keyframes rainMoney {
      0% {
        transform: translateY(-50px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) scale(1.4);
        opacity: 0;
      }
    }

    .subway-title {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding-top: 10px;
    }

    .subway-letter {
      width: 50px;
      height: 50px;
      margin: 4px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .tagline {
      text-align: center;
      font-size: 24px;
      margin: 18px 0 40px;
      color: white;
      font-family: cursive;
    }

    .layout {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1300px;
      margin: 0 auto;
      padding: 30px;
      position: relative;
      z-index: 5;
      gap: 40px;
    }

    .side-image {
      width: 300px;
      border-radius: 12px;
    }

    iframe {
      border: none;
      width: 360px;
      height: 240px;
    }

    .meet-caption {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-style: italic;
      color: #aaa;
    }

    .buttons {
      text-align: center;
      margin-top: 40px;
      z-index: 5;
      position: relative;
    }

    .buttons button {
      background-color: red;
      color: white;
      border: none;
      padding: 16px 28px;
      margin: 0 12px;
      font-size: 20px;
      font-family: cursive;
      border-radius: 12px;
      cursor: pointer;
    }

    #aboutModal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .modal-content {
      background-color: #111;
      color: white;
      margin: 10% auto;
      padding: 30px;
      border: 2px solid red;
      width: 85%;
      max-width: 700px;
      border-radius: 16px;
      text-align: left;
      font-size: 18px;
      line-height: 1.7;
      font-family: cursive;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      color: white;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <img src="red logo btnyc.png" alt="Heart Logo" class="logo" />
  </div>
