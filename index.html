<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buying Time NYC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #000;
      --fg: #f5f5f5;
      --muted: #999;
      --accent: #e01111;
      --radius: 18px;
      --shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg);
      color:var(--fg);
      font-family:'Inter',sans-serif;
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
    }
    header{
      text-align:center;
      padding:50px 20px 20px;
    }
    header img{
      width:100px;
      height:100px;
      object-fit:contain;
    }
    header h1{
      font-family:'Poppins',sans-serif;
      font-size:48px;
      letter-spacing:2px;
      margin-top:15px;
    }
    header p{
      color:var(--muted);
      font-size:18px;
      margin-top:6px;
    }

    .hero{
      margin:70px auto;
      max-width:1200px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
      gap:40px;
      padding:0 30px;
      align-items:center;
    }
    .hero img{
      width:100%;
      border-radius:var(--radius);
      object-fit:cover;
      box-shadow:var(--shadow);
      transition:transform .3s ease;
    }
    .hero img:hover{transform:scale(1.03)}

    iframe{
      width:100%;
      aspect-ratio:16/9;
      border:none;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .cta{
      text-align:center;
      margin:60px 0;
    }
    .cta a{
      display:inline-block;
      background:var(--accent);
      color:#fff;
      font-weight:600;
      letter-spacing:.5px;
      padding:14px 36px;
      border-radius:12px;
      text-decoration:none;
      transition:all .25s ease;
    }
    .cta a:hover{opacity:.85;transform:translateY(-2px)}

    footer{
      border-top:1px solid #1c1c1c;
      text-align:center;
      color:var(--muted);
      font-size:14px;
      padding:40px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="red-logo-btnyc.png" alt="Buying Time NYC Logo" />
    <h1>BUYING TIME NYC</h1>
    <p>Where vision meets hustle, and time is the ultimate currency.</p>
  </header>

  <section class="hero">
    <img src="CPREAL.jpeg" alt="Peter and Chance" />
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" title="Buying Time NYC YouTube"></iframe>
    <img src="CPTOONPNG.png" alt="Cartoon Peter and Chance" />
  </section>

  <div class="cta">
    <a href="shop.html">ENTER SHOP</a>
  </div>

  <footer>
    &copy; 2025 Buying Time NYC. All rights reserved.
  </footer>
</body>
</html>
