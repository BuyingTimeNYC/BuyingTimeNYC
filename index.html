<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buying Time NYC</title>
  <style>
    :root {
      --gold: #d4af37;
      --btn-red: #e11919;
      --btn-red-hover: #ff2e2e;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      color: #fff;
      background: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    body::before, body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: url("red%20logo%20btnyc.png");
      background-repeat: repeat;
      background-attachment: fixed;
      filter: grayscale(1) contrast(.9);
      z-index: 0;
    }

    body::before {
      background-size: 72px auto;
      background-position: 0 0;
      opacity: .10;
    }

    body::after {
      background-size: 72px auto;
      background-position: 36px 36px;
      opacity: .08;
    }

    .money-layer {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    .logo-container {
      text-align: center;
      margin-top: 30px;
    }

    .logo {
      width: 240px;
      animation: beat .9s infinite;
      transform-origin: center;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    .subway-title {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding-top: 10px;
    }

    .subway-letter {
      width: 48px;
      height: 48px;
      margin: 4px;
      border-radius: 50%;
      color: #fff;
      font-weight: bold;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tagline {
      text-align: center;
      font-size: 22px;
      margin: 18px 0 40px;
      color: var(--gold);
      font-family: cursive, serif;
    }

    .layout {
      display: grid;
      grid-template-columns: repeat(3, minmax(280px, 1fr));
      gap: 34px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      align-items: start;
    }

    .side-image {
      width: 100%;
      max-width: 360px;
      border-radius: 14px;
      display: block;
      margin: 0 auto;
    }

    .cell {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .caption {
      text-align: center;
      font-size: 18px;
      color: #ccc;
      margin-top: 10px;
      font-family: cursive, serif;
    }

    .video-wrapper {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      position: relative;
    }

    .video-wrapper::before {
      content: "";
      display: block;
      padding-bottom: 56.25%;
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .buttons {
      margin: 36px auto 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      max-width: 1200px;
    }

    .btn {
      font-family: cursive, serif;
      font-size: 24px;
      line-height: 1;
      padding: 18px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      background: var(--btn-red);
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
    }

    .btn:hover {
      background: var(--btn-red-hover);
    }

    .btn-link {
      text-decoration: none;
      display: inline-block;
    }

    .shop-note {
      text-align: center;
      margin: 6px auto 24px;
      font-size: 16px;
      color: #ddd;
      font-family: cursive, serif;
    }

    #aboutModal, #missionModal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 10;
      background: rgba(0, 0, 0, .85);
    }

    .modal-content {
      background: #111;
      color: #fff;
      margin: 8% auto;
      padding: 28px;
      border: 2px solid red;
      width: 90%;
      max-width: 640px;
      border-radius: 12px;
      position: relative;
      text-align: left;
      font-size: 18px;
      line-height: 1.65;
      font-family: cursive, serif;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      color: #fff;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
    }

    /* 💧 Liquid Drip Dollar Signs */
    .money {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      color: #e11919;
      opacity: 1;
      animation: drip 1.6s ease-in forwards;
      transform-origin: top center;
      filter: drop-shadow(0 0 4px red);
    }

    @keyframes drip {
      0% {
        transform: translateY(0) scaleY(1) scaleX(1);
        opacity: 1;
      }
      50% {
        transform: translateY(40px) scaleY(1.5) scaleX(0.85);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100px) scaleY(2.3) scaleX(0.6);
        opacity: 0;
      }
    }

    @media (max-width:900px) {
      .layout { grid-template-columns: 1fr; }
      .video-wrapper, .side-image { max-width: 92vw; }
      .btn { font-size: 20px; padding: 16px 24px; }
      .caption { font-size: 16px; }
    }
  </style>
</head>
