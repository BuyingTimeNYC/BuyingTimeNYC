<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buying Time NYC</title>
  <style>
    :root {
      --btn-red: #e11919;
      --btn-red-hover: #ff2e2e;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: url('red%20logo%20btnyc.png');
      background-repeat: repeat;
      background-attachment: fixed;
      background-size: 60px auto;
      filter: grayscale(1) contrast(0.9);
      opacity: 0.14;
      z-index: 0;
    }

    .logo-container {
      position: relative;
      width: 100%;
      text-align: center;
      z-index: 10;
      margin-top: 30px;
    }

    .logo-container img {
      width: 120px;
      animation: beat 1.4s infinite;
      z-index: 10;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    .dollar-sign {
      position: absolute;
      top: 80px;
      font-size: 22px;
      color: #e11919;
      animation: fall linear;
      font-weight: bold;
      z-index: 9;
      text-shadow: 0 0 2px #800, 0 0 8px #f00;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.9) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="red-logo-btnyc.png" alt="Buying Time NYC Logo" id="heart-logo" />
  </div>

  <script>
    const logo = document.getElementById('heart-logo');

    function spawnDollar() {
      const dollar = document.createElement('div');
      dollar.className = 'dollar-sign';
      dollar.innerText = '$';

      // Position the $ to come out of the top center of the heart
      const logoRect = logo.getBoundingClientRect();
      const startX = window.innerWidth / 2 + (Math.random() * 100 - 50);
      dollar.style.left = `${startX}px`;

      // Random animation duration and slight angle
      dollar.style.animationDuration = `${2 + Math.random() * 2}s`;
      document.body.appendChild(dollar);

      setTimeout(() => {
        dollar.remove();
      }, 4000);
    }

    setInterval(spawnDollar, 120);
  </script>

</body>
</html>
